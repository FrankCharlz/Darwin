<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="margin:34px;">

    <div class="col-md-5 text-center">
        {{ number }}

        <ul id="navigation">
            {% for item in users %}
            <li><a href="{{ item.name }}">{{ item.id }}</a></li>
            {% endfor %}
        </ul>

    </div>


    <div class="col-md-5">
        <form action="/register_user" method="post" class="form-horizontal">

            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" value="mjcharlz@gmail.com">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="pass1">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3r" class="col-sm-2 control-label">Retype assword</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3r" placeholder="Retype Password" name="pass2">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Register</button>
                </div>
            </div>

        </form>

    </div>

    <hr>


</div>
</body>
</html>
{% endautoescape %}
